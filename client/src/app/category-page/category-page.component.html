<h4>Category page</h4>
<div class="row">
  <div class="col s12"><a routerLink="new" class="btn">Create</a></div>
</div>

<div class="row" *ngIf="categories$ | async as categories; else preloader">
  <div class="col s12">
    <ul class="collection" *ngIf="categories.length > 0; else empty">
      <li class="collection-item" *ngFor="let category of categories" [routerLink]="['/categories', category._id, 'edit']" style="cursor: pointer">{{category.name}}</li>
    </ul>
    <ng-template #empty>
      <h4>Category list empty</h4>
    </ng-template>
  </div>
</div>

<ng-template #preloader>
  <app-preloader></app-preloader>
</ng-template>
